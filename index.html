<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diary Him — Minimal Notion Vibe</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="logo">DIARIO</div>
      <div class="subtitle">sobre él</div>
      <div class="saved-count" id="savedCount">0 entries</div>
      <div class="note"> Escrito con manos suaves, pero un corazón que grita. Grase, con todo mi corazón.</div>
    </aside>

    <main class="main-content">
      <header class="header">
        <div class="title">DIARIO PARA MI QUERIDO CHICO </div>
        <div class="tagline">Es mi diario, but every page whispers his name.</div>
      </header>

      <section class="new-entry">
        <div class="block">
          <div class="block-header">New Entry</div>
          <form id="diaryForm">
            <div class="field-row">
              <label for="title">Title</label>
              <input type="text" id="title" placeholder="Title of the story" required maxlength="100" autocomplete="off" />
            </div>

            <div class="field-row">
              <label for="content">Story</label>
              <textarea id="content" placeholder="Put him into words..." required></textarea>
            </div>

            <div class="field-row small">
              <div class="inline">
                <label for="imageUpload">Photo (optional)</label>
                <input type="file" id="imageUpload" accept="image/*" />
              </div>
              <div class="inline">
                <label for="spotifyLink">Spotify Track (optional)</label>
                <input type="text" id="spotifyLink" placeholder="https://open.spotify.com/track/..." />
              </div>
            </div>

            <div class="actions">
              <button type="submit" class="btn">Save this moment</button>
            </div>
          </form>
        </div>
      </section>

      <section class="entries" id="entriesContainer">
        <!-- entries injected here -->
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
